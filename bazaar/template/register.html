{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
{%if mistake.1%}
 <div style="color:red">{{mistake.0}}</div>
{%endif%}

	<div class="bg-contact2" style="background-image: url({%static 'images/bg-01.jpg'%});">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" action='' method='POST'>
				{% csrf_token %}
					<span class="contact2-form-title">
						Register
					</span>
					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2 pad" type="text" name="first_name">
						<span class="focus-input2" data-placeholder="First Name"></span>
					</div>
                   

                    <div class="wrap-input2 validate-input" data-validate="Field is required">
						<input class="input2 pad" type="text" name="last_name">
						<span class="focus-input2" data-placeholder="Last Name"></span>
					</div>
					
					  <div class="wrap-input2 validate-input" data-validate="Field is required">
						<input class="input2 pad" type="text" name="username">
						<span class="focus-input2" data-placeholder="Username"></span>
					</div>


					<div class="wrap-input2 validate-input" data-validate="email is required">
						<input class="input2 pad" type="email" name="email">
						<span class="focus-input2 " data-placeholder="E-Mail"></span>
					</div>
					

					<div class="wrap-input2 validate-input" data-validate="it is required">
						<input class="input2 pad" type="password" name="password1">
						<span class="focus-input2" data-placeholder="Password"></span>
                    </div>


					<div class="wrap-input2 validate-input" data-validate="it is required">
						<input class="input2 pad" type="password" name="password2">
						<span class="focus-input2" data-placeholder="Confirm your Password"></span>
					</div>

					




					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="submit" name="submit">
								Register
							</button>
						</div>
					</div>
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<a class="contact2-form-btn" href='login' >
								login instead
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
